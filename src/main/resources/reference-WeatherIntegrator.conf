datasource {
  type=""
  #can be files or kafka
  files {
    filesPath = "/"
    filesExtension = ".csv"
  }
  kafka{
    consumerPropertiesPath = "./client.properties"
    consumerTopic = "vfi-batch-sample"
    poll=2
    #millisec
  }
}
parser{
  type=""
  #can be csv, json or vfi
  dateFormat = "yyyy-MM-dd HH:mm:ss"
  csv {
    numberOfColumnLongitude = 7
    numberOfColumnLatitude = 8
    numberOfColumnDate = 3
    separator = ";"
  }
  json {
    longitudeFieldName = 7
    latitudeFieldName = 8
    dateFieldName = 3
  }
}
output {
  type=""
  #can be files or kafka
  files{
    filesOutputPath = ""
    deleteOutputDirectoryIfExists = false
  }
  kafka{
    producerPropertiesPath = "./producer.properties"
    producerTopic = "nikos-trial"
  }
}
wi {
  variablesPath = "./variables/weather-attributes.txt"
  gribFilesFolderPath = "/home/wp3user01/grib-files/"
  gribFilesExtension = ".nc"
  infoEveryN = 20000
  lruCacheMaxEntries = 1
  removeLastValueFromRecords = false
  filter = true
  bufferSize = -1
  useIndex = true
}
filter {
  minLon = -10.5
  minLat = 34
  maxLon = 37.7
  maxLat = 60
}